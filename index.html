<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <title>Rock Paper Scissor game</title>
</head>
<body>
       <section>
        <p class="title">Rock Paper Scissors</p>
        <button class="move-button"
          onclick="
  playGame('rock');
  "
        >
          
        <img class="move-icon" src="./images/rock.PNG"></button>
  
        <button class="move-button"
          onclick="
  playGame('paper');
    "
        >
          <img class="move-icon" src="./images/paper.PNG">
        </button>
  
        <button class="move-button"
          onclick="
  playGame('scissors')
    "
        >
          <img src="./images/Scissor.PNG" class="move-icon">
        </button>
        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>
        <button onclick="
          score.wins = 0;
          score.losses = 0;
          score.ties = 0;
          localStorage.removeItem('score');
          updateScoreElement ();
        ">
          reset score
        </button>
      </section>
      <script> </script>
</body>
</html>
