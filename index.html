<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <title>Rock Paper Scissor game</title>
</head>
<body>
    <section>
      <p class="title">Rock Paper Scissors</p>
      <button class="move-button"
        onclick="
playGame('rock');
"
      >
        
      <img class="move-icon" src="./images/rock.PNG"></button>

      <button class="move-button"
        onclick="
playGame('paper');
  "
      >
        <img class="move-icon" src="./images/paper.PNG">
      </button>

      <button class="move-button"
        onclick="
playGame('scissors')
  "
      >
        <img src="./images/Scissor.PNG" class="move-icon">
      </button>
      <p class="js-result"></p>
      <p class="js-moves"></p>
      <p class="js-score"></p>
      <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement ();
      ">
        reset score
      </button>
    </section>

    <script>
let score = JSON.parse(localStorage.getItem('score')) || {
    wins: 0,
    losses: 0,
    ties:0 
  };
  updateScoreElement();


/* if (score === null )   || (!score)  <--- we can use shortcut  {
  score = {
    wins: 0,
    losses: 0,
    ties:0 
  };
}
*/


      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = "";
        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "yoou lose.";
          } else if (computerMove === "paper") {
            result = "you win.";
          } else if (computerMove === "scissors") {
            result = "tie.";
          }

        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "you win.";
          } else if (computerMove === "paper") {
            result = "tie.";
          } else if (computerMove === "scissors") {
            result = "you lose.";
          }

        } else if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "tie.";
          } else if (computerMove === "paper") {
            result = "you lose.";
          } else if (computerMove === "scissors") {
            result = "you win.";
          }
      

      
      
          }    
        if (result === 'you win.') {
            score.wins += 1;
          } else if (result === 'you lose.') {
            score.losses += 1;
          } else if (result === 'tie.') {
            score.ties += 1;
          }

        localStorage.setItem('score', JSON.stringify(score));

       updateScoreElement ();

       document.querySelector('.js-result').innerHTML = result;
       document.querySelector('.js-moves').innerHTML = 
       `You ${playerMove} - ${computerMove} Computer`;
        }

       




  

      function updateScoreElement (){
        document.querySelector('.js-score').innerHTML =
         `wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}`;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
